<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/pagepiling.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>


  <div id="pagepiling">
    <!-- Lets play -->
    <div class="section">
      <div class="row center-align">
        <h1>Tic Tac Toe!</h1>
        <a class="btn" href="#player-choice">Play</a></li>
      </div>
    </div>

    <!-- Button Choice -->
    <div class="section">
      <div class="row center-align">
        <a href="#one" id="one-player" class="btn">One Player</a>
        <a href="#two" id="two-players" class="btn">Two Players</a>
      </div>
    </div>

    <!-- One player -->
    <div class="section">
      <div class="row center-align">
        <form id="one-input">
          <div class="input-field player-input">
            <input id="player-one-name" placeholder="Player One" type="text" class="validate">
            <a href="#game-board" class="btn waves-effect waves-light" type="submit">Play</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Two players -->
    <div class="section">
      <form id="two-input" class="row center-align">
        <div class="input-field player-input">
          <input id="player-one-name" placeholder="Player One" type="text" class="validate">
          <input id="player-two-name" placeholder="Player Two" type="text" class="validate">
          <button class="btn waves-effect waves-light" type="submit">Play</button>
        </div>
      </form>
    </div>

    <!-- Board -->
    <div class="section">
      <div id="container">
        <div id="player-cards"></div>
        <div id="board">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>

      </div>

    </div>

  </div>
  </div>

  <!--/pagePiling-->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/pagepiling.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
