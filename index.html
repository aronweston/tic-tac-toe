<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="row">
      <!-- Button choice -->
      <div class="row">
        <button id="one-player" class="btn">One Player</button>
        <button id="two-players" class="btn">Two Players</button>
      </div>

      <!-- Two players -->
      <form id="two-input" class="row hide">
        <div class="input-field">
          <input id="player-one-name" placeholder="Player One" type="text" class="validate">
          <input id="player-two-name" placeholder="Player Two" type="text" class="validate">
          <button id="two-play" class="btn waves-effect waves-light" type="submit">Play</button>
        </div>
      </form>
    </div>


    <!-- Players -->
    <div id="player-cards"></div>




    <div id="board">
      <div class="square" id="top-left"></div>
      <div class="square" id="top-center"></div>
      <div class="square" id="top-right"></div>

      <div class="square" id="middle-left"></div>
      <div class="square" id="middle-center"></div>
      <div class="square" id="middle-right"></div>
      <div class="square" id="bottom-left"></div>
      <div class="square" id="bottom-center"></div>
      <div class="square" id="bottom-right"></div>
    </div>

  </div>




  </div>







  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
